    <h1 class="text-center mt-5">Contact Us</h1>

    <div class="container my-4">
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Comment</option>
                    <option value="2">Complaint</option>
                    <option value="3">Employee?</option>
                </select>
                <label for="floatingSelect">Choose Your Concern Type</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I am a Member.
                </label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Elaborate Your Concern" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Elaborate Your Concern</label>
            </div>
            <button class="btn btn-outline-success mb-3" type="submit">Submit</button>
        </form>
    </div>
